<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url('backs.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover; /* Adjust the background size to cover the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            font-family: Arial, sans-serif; /* Specify font family for the form */
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the form container */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto; /* Center the form vertically and horizontally */
            max-width: 300px; /* Limit the maximum width of the form */
            text-align: center; /* Center the text within the form */
        }

       
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form name="myform">
            <h2>Login Form</h2>
            <div>
                LOGIN ID: <input type="text" name="id"><br><br>
                PASSWORD: <input type="password" name="pwd"><br><br>
            </div>
            <div>
                <input type="submit" value="OK" onClick="validate()">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>
</html>
