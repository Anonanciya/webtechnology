<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM WAVES</title>
    <style>
        /* Set background color */
        body {
            background-color:lightgray; /* Use your desired background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style for the logo image */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            transition: transform 0.3s ease-in-out; /* Add the transition effect */
        }

        /* Apply the transition effect on hover */
        .logo:hover {
            transform: scale(1.1); /* Scale the logo slightly when hovered */
        }
    </style>
</head>
<body>
    <!-- Add your logo image here -->
    <img src="logo.jpg" alt="Bloom Waves Logo" class="logo">

    <!-- Add your heading -->
    <h1><b>BLOOM WAVES</b></h1>
</body>
</html>
